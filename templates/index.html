<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>개발을 괴발개발</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--Datepicker css & js-->
    <link rel="stylesheet" href="{{ url_for('static', filename='datepicker.css') }}">
    <!--          css삽입하려면 위 처럼 link rel="stylesheet" 후에 href=-->
    <script type="text/javascript" src="{{ url_for('static', filename='datepicker.js') }}"></script>
    <!--          JS삽입하려면 처럼 script src =-->

    <!--모달박스 프로젝트 select-->
    <link href="{{ url_for('static', filename='modalprojectselect.css') }}" rel="stylesheet" />

    <script>
        /*bootstrap modal*/
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })

        /*jquery달력*/
        $(function () {
            $('[data-toggle="datepicker"]').datepicker({
                autoHide: true,
                zIndex: 2048,
            });
        });

        /*모달박스 프로젝트 select
        $(document).ready(function () {
            // Material Select
            $('.mdb-select').materialSelect({
            });
        })*/

        /*ajax로 스케쥴 입력 부분 post요청 */
        function scheduleFix() {
            $.ajax({
                type: "POST",
                url: "/schedules",
                /*위에 어떤 url으로 요청할 것인가*/
                data: { date_give: $('#scheduleDate').val(), project_give: $('#scheduleProject option:selected').text(), content_give: $('#scheduleConetent').val() },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('스케쥴이 저장됐습니다!힘내요!');
                        window.location.reload();
                    } else {
                        alert('오류가 발생했습니다!')
                    }
                }
            })
        }

        $(document).ready(function () {
            $('#scheduleInputTable').html('');
            listing();
        });

        /*ajax로 스케쥴 입력 부분 get요청하기*/
        function listing() {
            $.ajax({
                type: "GET",
                url: "/schedules",
                data: {},
                success: function (response) {
                    if (response['result'] == 'success') {
                        let schedules = response['schedules'];
                        for (let i = 0; i < schedules.length; i++) {
                            scheduleTablePlus(schedules[i]['scheduleDate'], schedules[i]['scheduleProject'], schedules[i]['scheduleContent'])
                        }
                    } else {
                        alert('스케쥴 추가중 오류가 발생했습니다');
                    }
                }
            })
        }

        /*append로 스케쥴표에 스케쥴 추가*/
        function scheduleTablePlus(scheduleDate, scheduleProject, scheduleContent) {
            let temp_html = '<tr>\
                                <td>'+ scheduleDate + '</td>\
                                <td>'+ scheduleProject + '</td>\
                                <td>'+ scheduleContent + '</td>\
                            </tr>';
            $('#scheduleInputTable').append(temp_html);
        }
    </script>

    <style>
        /* 여기에 스타일 */
        #review_reportButton {
            text-align: right;
        }

        #inputButton {
            text-align: right;
        }
    </style>

</head>

<body>
    <h1 style="text-align: center;">현황판</h1>
    <div id="review_reportButton">
        <button type="button" class="btn btn-outline-warning">리뷰 받기</button>
        <button type="button" class="btn btn-outline-info">리포트 받기</button>
    </div>
    <!--현황판 테이블 -->
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">PROJECT1</th>
                <th scope="col">PROJECT2</th>
                <th scope="col">PROJECT3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" style="text-align: center;">Today</th>
                <td>''</td>
                <td>''</td>
                <td>''</td>
            </tr>
            <tr>
                <th scope="row" style="text-align:center">This Week</th>
                <td>''</td>
                <td>''</td>
                <td>''</td>
            </tr>
            <tr>
                <th scope="row" style="text-align:center">Next Week</th>
                <td>''</td>
                <td>''</td>
                <td>''</td>
            </tr>
        </tbody>
    </table>

    <br>
    <br>
    <br>

    <h1 style="text-align:center;">입력란</h1>
    <!-- 입력란 버튼-->
    <div id="inputButton">
        <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@mdo">스케쥴 추가하기</button>
        <button type="button" onclick="projectPlus()" class="btn btn-outline-info">프로젝트 추가하기</button>
    </div>
    <!--modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">새 스케쥴 입력하기</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--datepicker(날짜 선택 달력)-->
                    <h6>날짜 선택</h6>
                    <input id="scheduleDate" type="text" class="form-control" data-toggle="datepicker">
                    <br>
                    <!-- <form>-->
                    <!--프로젝트 드롭다운-->
                    <select id="scheduleProject" class="custom-select">
                        <option selected>어떤 프로젝트?</option>
                        <option value="1">프로젝트A</option>
                        <option value="2">프로젝트B</option>
                        <option value="3">프로젝트C</option>
                    </select>

                    <!--스케쥴 내용 입력-->
                    <br>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">내용 입력</label>
                        <textarea class="form-control" id="scheduleConetent"></textarea>
                    </div>

                    <!--   </form>-->
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                    <button onclick="scheduleFix()" type="button" class="btn btn-warning">이렇게 할게요!</button>
                </div>
            </div>
        </div>
    </div>
    <!--입력란 테이블-->
    <br>
    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col">날짜</th>
                <th scope="col">프로젝트</th>
                <th scope="col">내용</th>
            </tr>
        </thead>
        <tbody id="scheduleInputTable">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
